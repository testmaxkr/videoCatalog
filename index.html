<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Kinomonstr</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    <!-- header container -->
    <div class="container-fluid">        
        <div class="row">
            <nav role="navigation" class="navbar navbar-inverse">
            <div class="container">
                <!-- logo and phone button container -->
                <div class="header">
                    <!-- phone bar bottons header-->
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <div class="sr-only">Toogle navigation</div>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </button>
                    <!-- logo and text in header -->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1><a href="#">КиноМонстр</a></h1>
                                <p>Кино - наша страсть!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- bottons header nav -->
                <div id="navbarCollapse" class="collapse navbar-collapse navbar-right"> 
                    <ul class="nav nav-pills">

                        <li><a href="#">Фильмы</a></li>

                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
            </div>

        </div>

    <div class="wrapper">

            <div class="row">

                    <hr>
                    <div class="row">
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">

                            <div class="_film_label">Интерстеллар</div>
                        </div>
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="./assets/img/matrix.png" alt="error img">

                        </div>
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="./assets/img/cloud.png" alt="error img">
                            <div class="_film_label">Облачный атлас</div>
                        </div>
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="./assets/img/max.png" alt="error img">
                            <div class="_film_label">Безумный Макс</div>
                        </div>
                    </div>
                        <div class="margin-8"></div> <!-- разделитель для margin-top -->

                    <h2>Новые сериалы</h2>
                    <hr>
                    <div class="row">
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <img src="./assets/img/inter.png" alt="error img">
                            <div class="_film_label">Интерстеллар</div>
                        </div>
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">

                        </div>

                        </div>
                        <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">

            <p class="text-center"> <a href="#">KinoMonster.com</a> </p>
